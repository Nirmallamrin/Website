<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .btn {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            color: white;
            background-color: slateblue;
            transition: transform 2s ease-in ;
            animation: 2s ease-in  SlideIn;
        }
        .btn:hover {
            transform: translateX(-100px)  rotate(40deg) translateY(-50px)
        }

        @keyframes SlideIn {
            0%{
                transform: translatey(-300px);
                opacity: 0;
            }
            100%{
                transform: translatey(0px);
                opacity: 1;
            }
        }
   
    </style>
</head>

<body>
    <button class="btn">
        Hello World
    </button>

</body>

</html>
